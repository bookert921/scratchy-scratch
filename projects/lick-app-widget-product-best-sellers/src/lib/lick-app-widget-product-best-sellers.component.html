<div>
    <h4 class="mt-4">
      {{headerText}}
    </h4>
    <ul class="list-unstyled">
      <li class="media mb-4" *ngFor="let item of products">
        <a (click)="onItem(item)">
          <img src="{{item?.url}}" class="mr-3" alt="{{item?.name}}">
          <div class="media-body">
            <h5>{{item?.name}}</h5>
            {{item?.price | currency}}
          </div>
          </a>
      </li>
    </ul>
  </div>
