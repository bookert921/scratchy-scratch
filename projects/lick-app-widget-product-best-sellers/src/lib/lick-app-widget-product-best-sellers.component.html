<div>
    <h4>
      {{headerText}}
    </h4>
    <ul class="list-unstyled">
      <li class="media" *ngFor="let item of products">
        <img src="{{item?.url}}" class="mr-3" alt="{{item?.name}}">
        <div class="media-body">
          <h5>Cherry</h5>
          {{item?.price}}
        </div>
      </li>
    </ul>
  </div>
