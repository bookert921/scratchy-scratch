<br>
<label *ngIf="!isSmall" for="selectedFiles"><span *ngIf="data?.id">Replace </span> Image</label>
<div class="container" appDragDrop (fileDropped)="onDetectFiles($event)">
  <input type="file" title="Drag and drop file here or Browse for File" #fileDropRef id="selectedFiles" name="selectedFiles" (change)="onDetectFiles($event)" accept=".jpg, .jpeg, .png, .gif" />
  <i class="fa fa-cloud-upload fa-3x" aria-hidden="true"></i>
  <!-- <h3 *ngIf="!isSmall">Drag and drop file here</h3>
  <h3 *ngIf="!isSmall">or</h3>
  <label for="selectedFiles">Browse For File</label> -->
</div>

<br>
<ul class="list-group">
  <a class="list-group-item d-flex justify-content-between align-items-center" (click)="onDelete()" *ngFor="let file of selectedFiles;let i= index">
    {{ file.name }}
    <span><i class="fa fa-trash" aria-hidden="true"></i></span>
  </a>
</ul>

<img *ngIf="data?.url" src="{{data?.url}}" alt="data?.url" class="img-fluid mx-auto d-block img-thumbnail ta-edit-image">
