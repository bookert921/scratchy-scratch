<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span><i class="fa fa-user" aria-hidden="true"></i> Display Name</span>
    
    <span><a routerLink="/stores/settings-display-name"><i class="fa fa-chevron-right" aria-hidden="true"></i></a></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span><i class="fa fa-envelope-o" aria-hidden="true"></i> Email Address</span>
    
    <span><a routerLink="/stores/settings-email-address"><i class="fa fa-chevron-right" aria-hidden="true"></i></a></span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span><i class="fa fa-picture-o" aria-hidden="true"></i> Avatar</span>
    
    <span><a routerLink="/stores/settings-avatar"><i class="fa fa-chevron-right" aria-hidden="true"></i></a> </span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span><i class="fa fa-check-square-o" aria-hidden="true"></i> Verified</span>
    
    <span><a routerLink="/stores/settings-verify"><i class="fa fa-chevron-right" aria-hidden="true"></i></a> </span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span><i class="fa fa-history" aria-hidden="true"></i> Track History</span>
    
    <span><ui-switch [(ngModel)]="history"></ui-switch></span>
  </li>
</ul>

<br>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span><i class="fa fa-comments-o" aria-hidden="true"></i> Conversational Feedback and Guidance</span>
      
      <span><ui-switch [(ngModel)]="feedback"></ui-switch></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span><i class="fa fa-info" aria-hidden="true"></i> Guided Help Popups</span>
      
      <span><ui-switch [(ngModel)]="help"></ui-switch></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span><i class="fa fa-tachometer" aria-hidden="true"></i> On Login go to Dashboard</span>
      
      <span><ui-switch [(ngModel)]="dashboard"></ui-switch></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span><i class="fa fa-columns" aria-hidden="true"></i> Display in columns instead of table list</span>
      
      <span><ui-switch [(ngModel)]="columnView"></ui-switch></span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span><i class="fa fa-newspaper-o" aria-hidden="true"></i> Integrated News</span>
      
      <span><ui-switch [(ngModel)]="news"></ui-switch></span>
    </li>
</ul>
<br>
