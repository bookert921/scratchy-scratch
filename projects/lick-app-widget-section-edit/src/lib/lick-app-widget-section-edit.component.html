<h3>Custom Field <i class="fa fa-info-circle text-info" aria-hidden="true"  popoverTitle="Custom Field" placement="right"
  ngbPopover="Custom Fields are titles and descriptons defined by you. A custom field allows you to add custom information you want to capture and display. For example information that 16AHEAD is not specifically asking for you can add with a section."></i>
</h3>
<div class="form-group">
  <label for="sectionName">Field Name <i class="fa fa-info-circle text-info" aria-hidden="true" popoverTitle="Field Name" placement="right"
      ngbPopover="A named area defined by you. This allows you to customize the information you capture."></i></label>
  <input [(ngModel)]="section.name" id="sectionName" name="sectionName" placeholder="Section Name" autocorrect="off" autocapitalize="off" spellcheck="off"  autocomplete="off"
    class="form-control form-control-lg ta-input-element" type="text">
</div>
<div class="form-group">
  <label for="sectionDescription">Field Text <i class="fa fa-info-circle text-info" aria-hidden="true"
       popoverTitle="Field Text" placement="right"
       ngbPopover="The content associated with the name you have given."></i></label>
  <ckeditor [(ngModel)]="section.description" [editor]="sectionEditor" id="sectionDescription"
    name="sectionDescription"></ckeditor>
</div>

<button type="button" class="btn btn-primary" (click)="newSection()" [disabled]="!section.name"><i class="fa"
    [ngClass]="{'fa-plus': !section.name, 'fa-cloud': section.name}"></i>
  <span *ngIf="!section.name"> Add Additional Fields</span>
  <span *ngIf="section.name"> Save</span>
</button>
<br>
<div *ngIf="(data && data.sections && (data.sections.length > 0))">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let section of data.sections; let i = index">
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-sm" (click)="editSection(i)"><i
              class="fa fa-pencil-square-o"></i> Edit </button> <i class="fa fa-info-circle text-info"
            aria-hidden="true"  popoverTitle="Edit" placement="right"
            ngbPopover="Click edit to make changes to the field. When clicked the field will be moved above for editing."></i>
          <br>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeSection(i)"><i class="fa fa-times"></i>
            Delete </button> <i class="fa fa-info-circle text-info" aria-hidden="true" popoverTitle="Delete" placement="right" ngbPopover="Click Delete to remove the field."></i>
        </div>
        <div class="col-10">
          <h2> {{section?.name}}</h2>
          <div innerHTML="{{section?.description}}"></div>
        </div>
      </div>
    </li>
  </ul>
</div>
