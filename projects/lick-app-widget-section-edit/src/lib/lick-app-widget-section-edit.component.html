<h3>Sections <i class="fa fa-info-circle text-info" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Sections are titles and descriptons defined by you. Sections allow you to add custom information you want to capture and display. For example information that 16AHEAD is not specifically asking for you can add with a section."></i></h3>
<div class="form-group">
  <label for="sectionName">Section Name <i class="fa fa-info-circle text-info" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="A named area defined by you. This allows you to customize the information you capture."></i></label>
  <input [(ngModel)]="section.name" id="sectionName" name="sectionName" placeholder="Section Name"
    class="form-control form-control-lg ta-input-element" type="text">
</div>
<div class="form-group">
  <label for="sectionDescription">Section Text <i class="fa fa-info-circle text-info" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="The content associated with the name you have given."></i></label>
  <ckeditor [(ngModel)]="section.description" [editor]="sectionEditor" id="sectionDescription" name="sectionDescription"></ckeditor>
</div>

<button type="button" class="btn btn-primary" (click)="newSection()"><i class="fa fa-plus"></i>
  Add Additional Sections</button>
<br>
<div *ngIf="(data && data.sections && (data.sections.length > 0))">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let section of data.sections; let i = index">
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-primary btn-sm" (click)="editSection(i)"><i
              class="fa fa-pencil-square-o"></i> Edit </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="removeSection(i)"><i
              class="fa fa-times"></i> Delete </button>
        </div>
        <div class="col-10">
          <h2> {{section?.name}}</h2>
          <div innerHTML="{{section?.description}}"></div>
        </div>
      </div>
    </li>
  </ul>
</div>
